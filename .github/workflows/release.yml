name: Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (required for manual run)'
        required: false
        default: ''

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          # Use input tag if provided (manual run)
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION=${{ github.event.inputs.tag }}
          # Use tag from push
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            echo "Error: No tag provided and not a tag push"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Resolved version: $VERSION"

      - name: Verify version in main file
        run: |
          PLUGIN_VERSION=$(grep "Version:" swiss-floorball-api.php | awk '{print $NF}')
          echo "Resolved plugin version: $PLUGIN_VERSION"
          TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Resolved tag version: $TAG_VERSION"
          
          if [ "$PLUGIN_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Plugin version ($PLUGIN_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PLUGIN_VERSION"

      - name: Generate readme.txt
        run: php scripts/convert_readme.php

      - name: Create ZIP archive
        run: |
          mkdir swiss-floorball-api
          rsync -av --progress . swiss-floorball-api \
            --exclude swiss-floorball-api \
            --exclude .git \
            --exclude .github \
            --exclude .gitignore \
            --exclude docker-compose.yml \
            --exclude Dockerfile \
            --exclude scripts \
            --exclude verify_api.php \
            --exclude .gitattributes
          zip -r swiss-floorball-api.zip swiss-floorball-api
          rm -rf swiss-floorball-api

      - name: Create Release
        uses: softprops/action-gh-release@v1
        # Run for tag push OR manual run with tag input
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          files: swiss-floorball-api.zip
          generate_release_notes: true
